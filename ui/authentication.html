<html>

    <script src="static/frame/js/jquery.min.js?v=2.1.4"></script>


</head>
<body id="authen">
<div id="content">
    <div class="header">
        <div class="header-inner">
            <div class="pull-left">
                <div class="img">
                    <a href="/"><img src="static/frame/img/logo.svg" alt="" width="50px;"></a>
                    <a href="/">PHPCALL</a>
                </div>
            </div>
        </div>
    </div>
    <article>
        <div class="clearfix">
            <ul class="change-color">
                <li>
                    <div>
                        <i class="iconfont icon-step active"></i>
                        <span></span>
                    </div>
                    <div class="back">验证身份</div>
                </li>
                <li>
                    <div>
                        <i class="iconfont icon-step2"></i>
                        <span></span>
                    </div>
                    <div class="back">解绑MFA</div>
                </li>

                <li>
                    <div>
                        <i class="iconfont icon-duigou"></i>
                    </div>
                    <div>完成</div>
                </li>
            </ul>
        </div>
        <div>
            <div class="verify">安全令牌验证&nbsp;&nbsp;账户&nbsp;<span></span>&nbsp;&nbsp;请按照以下步骤完成绑定操作</div>
            <div class="line"></div>

            <div class="verify">
                <p style="margin: 20px auto;"><strong style="color: #000000">账号保护已开启，请根据提示完成以下操作</strong></p>
                <img src="static/frame/img/otp_auth.png" alt="" width="72px" height="117">
                <p style="margin: 20px auto;">请在手机中打开Google Authenticator应用，输入6为动态码</p>
            </div>

            <form class="" role="form" method="post" action="">
                <div class="form-group">
                    <input type="text" class="form-control" name="otp_code" placeholder="6位数字" required="">
                </div>
                <button type="submit" class="next btn">下一步</button>
            </form>




        </div>
    </article>
    <footer>
        <div class="" style="margin-top: 100px;text-align: center">
            <p>傲创网络科技 ©
                <a href="#" target="_blank">ultron.com</a>
            </p>
        </div>
    </footer>
</div>
