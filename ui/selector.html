<div id="content">

    <form class="form-horizontal" id="validateForm" novalidate="novalidate" action="" method="POST">
    <div class="container-fluid">
        <div class="row">
        <div class="widget-box">

                <span class="icon"><a href="javascript:history.back(-1)"><i class="fa fa-chevron-left"></i>返回</a></span>
                <h5>demo</h5>
            </div>
            <div class="widget-content container-fluid">

                    <div class="form-group">

                        <div class="col-sm-6" style="position: relative;">
                            <input type="text" class="job-input form-control"  style="font-size: 12px;">
                            <button type="button" class="btn btn-info btn-sm selector-btn" style="
                                position: absolute;top:0;left: 0;width: 100%;opacity: 0;z-index:1;height:40px">
                            </button>
                        </div>
                        <input type="hidden" class="selector-hid" value="5,7,6,9">
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><font color="red">*</font> 单选:</label>
                        <div class="col-sm-6" style="position: relative;">
                            <input type="text" class="form-control"  style="font-size: 12px;">
                            <button type="button" class="btn btn-info btn-sm selector-single-btn" style="
                                position: absolute;top:0;left: 0;width: 100%;opacity: 0;z-index:1;height:40px">
                            </button>
                        </div>
                        <input type="hidden" class="selector-single-hid" value="5,7">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</form>

                </div>
                <div class=" selector-right selector-con">

            </div>

            <div class="origin-box">

                    </ul>
