<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>表单</title>
    <link href="static/frame/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">

    <link href="static/css/author.css" rel="stylesheet">
    <script src="static/frame/js/jquery.min.js?v=2.1.4"></script>
    <script>
        //使用rem策略，不断更新html的fontsize
        (function(){
            function sizeHtml(){
                window.mtSizeBase = $(window).width()/32;
                //window.mtSizeBase = window.mtSizeBase>45?45:window.mtSizeBase;
                $("html").css("font-size",window.mtSizeBase+"px");
            }
            sizeHtml();
            $(window).resize(function(){
                setTimeout(function(){
                    sizeHtml();
                },300);
            });
        })();
    </script>
</head>

<div id="content">
    <div class="header">
        <div class="header-inner">
            <div class="pull-left">

                </div>
            </div>
            <div class="pull-right">
                <a href="">立即注册账号 <i class="fa fa-chevron-right"></i></a>
            </div>
        </div>
    </div>

            <a class="call-help" href="javascript:;">开发小助手</a>&nbsp;&nbsp;&nbsp;或者稍后再试。
        </div>
        <div class="tip-code">
            <p>错误码：21324</p>

        </div>
    </div>
</div>
</body>
